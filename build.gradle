group 'wi.co.timetracker'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.dynamicfiles.projects.gradle.plugins:javafx-gradle-plugin:8.8.2"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "no.tornado:tornadofx:1.7.11"
    compile "org.jfxtras:jfxtras-controls:8.0-r5"
    compile "org.springframework:spring-context:5.0.0.RELEASE"
    // Logging ftw!!!
    compile "io.github.microutils:kotlin-logging:1.4.6"
    compile "org.apache.logging.log4j:log4j-api:2.9.1"
    compile "org.apache.logging.log4j:log4j-core:2.9.1"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.1"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.9.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply plugin: 'javafx-gradle-plugin'

jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'wi.co.timetracker.TimetrackerKt'

    // minimal requirement for jfxNative-task
    vendor = 'YourName'
}
