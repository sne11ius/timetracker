Configuration:
  status: debug

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{ISO8601} %-5p [%c] %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
    Logger:
      - name: wi.co.timetracker
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE
      - name: wi.co.timetracker.parser
        additivity: false
        level: info
        AppenderRef:
          - ref: CONSOLE
      - name: wi.co.timetracker.model
        additivity: false
        level: info
        AppenderRef:
          - ref: CONSOLE
      - name: wi.co.timetracker.controller.MainController
        additivity: false
        level: info
        AppenderRef:
          - ref: CONSOLE
      - name: wi.co.timetracker.service
        additivity: false
        level: info
        AppenderRef:
          - ref: CONSOLE
      - name: "JavaFX Application Thread"
        additivity: false
        level: warn
        AppenderRef:
          - ref: CONSOLE
